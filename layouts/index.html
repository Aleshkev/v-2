{{ define "title" }}
    Strona główna | aleshkev.github.io
{{ end }}
{{ define "main" }}
    <main class="layout-index">
        {{ $posts := where .Site.RegularPages ".Section" "eq" "posts" }}
        {{ range $posts | first 10 }}
            {{ .Render "card" }}
        {{ end }}
        <div class="plain-button">
            <a href="/posts/">Wszystkie wpisy »</a>
        </div>
    </main>

{{ end }}
